    <form>
        <label for="first_name">First Name</label><input type="text" name="first_name" id="first_name" required><br>

        <label for="phone">Phone</label><input type="number" name="phone" id="phone" required><br>
        <label for="cv">CV</label><input type="file"  accept=".pdf" name="cv" id="cv" required><br>
        <label for="degree">Degree</label><input type="text" name="degree" id="degree" required><br>
        <input type="button" class="submit_button" value="Create Account" >
