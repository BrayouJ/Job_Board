<section class="entrer_votre_annonce">
    <h2 class="annonce">Enter your information</h2>
    <form>
        <label for="job_title">Job Title</label><input type="text" name="job_title" id="job_title" placeholder="Ex: Developper"><br>
        <label for="city">City</label><input type="text" name="city" class="city" placeholder="Ex: Montpellier"><br>
        <label for="contract_type">Contract Type</label><input type="text" name="contract_type" class="contract_type" placeholder="Ex: Apprenticeship"><br>
        <label for="contract_duration">Contract Duration</label><input type="text" name="contract_duration" class="contract_duration" placeholder="Ex: 1 year"><br>
        <label for="salary">Salary</label><input type="text" name="salary" class="salary" placeholder="Ex: 1000$/month"><br>
        <label for="description">Description</label><input type="text" name="description" class="description" placeholder="Ex: You will debug our code."><br>
        <label for="degree_required">Degree</label><input type="text" name="degree_required" class="degree_required" placeholder="Ex: BAC +2"><br>
        <label for="experience">Experience</label><input type="text" name="experience" class="experience" placeholder="Ex: 5 years"><br>
        <label for="business_hours">Hours</label><input type="text" name="business_hours" class="business_hours" placeholder="Ex: 9:00 - 17:00"><br>
        <input type="button" class="submit_button" value="Envoyer">
    </form>
    <script src="../../front_link/create_advert.js"></script>

</section>
